<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murf AI Voice Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .echo-heading {
      color: #043b35;
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 2rem;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e0f7fa;
      color: #333;
    }

    .container {
      background-color: #26f5fc;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      outline: none;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      background-color: #559da0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #44cde5;
    }

    #audioContainer {
      margin-top: 1.5rem;
    }

    .dog-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      object-position: center 20%;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Text to Speech</h1>
    <img src="/static/corgi.jpeg" alt="AI Corgi Avatar" class="dog-circle" />
    <input type="text" id="textInput" placeholder="Enter text to convert" />
    <button id="generateBtn">Generate Audio</button>
    <div id="audioContainer"></div>

    <!-- Echo Bot Section -->
    <h1 class="echo-heading">Echo Bot</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <div id="echoContainer">
      <audio id="playbackAudio" controls style="margin-top: 1rem; display: none;"></audio>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
